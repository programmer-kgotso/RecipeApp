<ons-page id="preferences">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Weight
            Convertor Calculator</div>
    </ons-toolbar>
    <ons-progress-bar indeterminate></ons-progress-bar>

   
    <ons-card>
        <div style="text-align: center; "
            style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;color: blue; border-radius: 0 0 ;">
            <p>Type a value in the grams field to convert the value to Pounds and Ounce:</p>

            <p>
                <label>Grams</label>
                <input id="inputPounds" type="number" placeholder="Grams" oninput="weightConverter(this.value)"
                    onchange="weightConverter(this.value)">
            </p>
            <p>Pounds: <span id="outputPounds"></span></p>
        </div>
    </ons-card>
    <script>
        function weightConverter(valNum) {
            document.getElementById("outputPounds").innerHTML = valNum / 454;
        }

    </script>

    <ons-list>
        <ons-list-header>Settings</ons-list-header>
        <ons-list-item>
            <div class="center">
                Round-up values
            </div>
            <div class="right">
                <ons-switch id="switch-roundup"></ons-switch>
            </div>
        </ons-list-item>
    </ons-list>
    </div>

</ons-page>
